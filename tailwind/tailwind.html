<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Tailwind</title>
</head>
<body>
    <nav class="bg-blue-500 p-4">
        <div class="flex items-center justify-between flex-wrap">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xl tracking-tight">Mon Site</span>
            </div>
            <div class="block lg:hidden">
                <button class="flex items-center px-3 py-2 border rounded text-blue-200 border-blue-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewbox="0 0 20 20" xmins="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V9zm0 6h20v2H0v-2z"></path>
                    </svg>
                </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-white
                            hover:text-gray-200 mr-4">Accueil</a>
                        <a href="#responsive-header"
                            class="block mt-4 lg:inline-block lg:mt-0 text-white
                                hover:text-gray-200 mr-4">Produits</a>
                        <a href="#responsive-header"
                            class="block mt-4 lg:inline-block lg:mt-0 text-white
                                hover:text-gray-200 mr-4">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-blue-200 p-4">1</div>
        <div class="bg-green-200 p-4">2</div>
        <div class="bg-yellow-200 p-4">3</div>
        <div class="bg-red-200 p-4 col-span-2">4 (span 2cols)</div>
        <div class="bg-purple-200 p-4 row-span-2">5 (span 2 rows)</div>
        <div class="bg-gray-200 p-4">6</div>
    </div>
    <div class="flex flex-col lg:flex-row">
        <div class="w-full lg:w-1/3">Section 1</div>
        <div class="w-full lg:w-2/3">Section 2</div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-blue-200 p-4">1</div>
        <div class="bg-green-200 p-4">2</div>
        <div class="bg-yellow-200 p-4">3</div>
        <div class="bg-red-200 p-4 col-span-2">4 (span 2cols)</div>
        <div class="bg-purple-200 p-4 row-span-2">5 (span 2 rows)</div>
        <div class="bg-gray-200 p-4">6</div>
    </div>
    
</body>
</html>
