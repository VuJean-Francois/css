<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    
    <title>Tailwind</title>
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-blue-500 p-6 ">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Mon Site</span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-blue-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="https://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
            </button>
        </div>
    </nav>
    <div class="bg-blue-300 text-white p-4">
        <h1 class="text-2xl">Titre</h1>
        <p class="mt-4">Contenu...</p>
    </div> 
    <div class="m-4">
        <p class="p-3 bg-gray-200">Texte avec un rembourrage</p>
    </div>
    <div class="flex space-x-4">
        <div class="w-1/2 bg-green-200 p-3">Elément 1</div>
        <div class="w-1/2 bg-blue-200 p-3">Elément 2</div>
    </div>
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-5">
        <img class="w-full" src="https://via.placeholder.com/350x150" alt="Placeholder">
        <div class="px_6 py-4 ">
            <div class="font-bold text-2xl m-2">Titre de la carte</div>
            <p class="text-gray-700 text-base m-2">Description courte de la carte.</p>
        </div>
    </div>
    <div class="max-w-lg mx-auto">
        <ul class="divide-y divide-gray-300">
            <li class="py-4">
                <a href="#" class="text-blue-500 hover:text-blue-700">Titre de l'article 1</a>
                <p class="text-gray-500 text-sm">Description de l'article 1</p>
            </li>
            <li class="py-4">
                <a href="#" class="text-blue-500 hover:text-blue-700">Titre de l'article</a>
                <p class="text-gray-500 text-sm">Description de l'article 2</p>
            </li>
        </ul>
    </div>
    <form class="w-full max-w-sm mx-auto mt-8">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">Nom d'utlisateur</label>
            </div>
            <div class="md:w-2/3">
                <input class="appearance-none border border-gray-300 rounded py-2 px-4 w-full leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="username" type="text" placeholder="Votre nom d'utlisateur">
            </div>
        </div>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">Mot de passe</label>   
            </div>
            <div class="md:w-2/3">
                <input class="appearance-none border border-gray-300 rounded py-2 px-4 w-full leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="password" type="password" placeholder="Votre mot de passe">
            </div>
        </div>
        <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
                <button
                class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">Se connecter</button>
            </div>
        </div>
    </form>
    <div class="flex p-6">
        <div class="bg-blue-200 p-4 flex-grow">Elément 1</div>
        <div class="bg-green-200 p-4 flex-shrink">Elément 2</div>
        <div class="bg-yellow-200 p-4 flex-no-grow">Elément 3</div>
    </div>
    
    
</body>
</html>
